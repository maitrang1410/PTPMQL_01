<!DOCTYPE html>
<html>
<head>
<style>
table {
  border-collapse: collapse;
  width: 100%;
}

th, td {
  padding: 8px;
  text-align: left;
  border-bottom: 1px solid #ddd;
}
</style>
</head>
<body>

<h2>Bordered Table Dividers</h2>
<p>Thêm border-bottomthuộc tính vào <th> và <td> cho dải phân cách ngang::</p>

<table>
  <tr>
    <th>Firstname</th>
    <th>Lastname</th>
  <th>Savings</th>
  </tr>
  <tr>
    <td>mai thị thu </td>
    <td>trang</td>
    <td>$100</td>
  </tr>
  <tr>
    <td>nguyễn </td>
    <td>A</td>
    <td>$150</td>
  </tr>
  <tr>
    <td>Trần </td>
    <td>B</td>
    <td>$300</td>
  </tr>
  <tr>
    <td>hoàng</td>
    <td>B</td>
    <td>$250</td>
  </tr>
</table>

</body>
</html>
