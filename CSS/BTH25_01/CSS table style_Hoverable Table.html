<!DOCTYPE html>
<html>
<head>
<style>
table {
  border-collapse: collapse;
  width: 100%;
}

th, td {
  text-align: left;
  padding: 8px;
}

tr:nth-child(even) {background-color: #f2f2f2;}
</style>
</head>
<body>

<h2>Striped Table</h2>

<p>bảng sọc ngựa vằn, hãy sử dụng nth-child()bộ chọn và thêm a background-colorvào tất cả các hàng trong bảng chẵn (hoặc lẻ)</p>

<table>
  <tr>
  <th>First Name</th>
  <th>Last Name</th>
  <th>Points</th>
  </tr>
  <tr>
   <td>mai thị thu </td>
    <td>trang</td>
    <td>$100</td>
  </tr>
  <tr>
    <td>nguyễn </td>
    <td>A</td>
    <td>$150</td>
  </tr>
  <tr>
    <td>Trần </td>
    <td>B</td>
    <td>$300</td>
  </tr>
  <tr>
    <td>hoàng</td>
    <td>B</td>
    <td>$250</td>
  </tr>
</table>

</body>
</html>
