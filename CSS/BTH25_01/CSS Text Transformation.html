<!DOCTYPE html>
<html>
<head>
<style>
p.uppercase {
  text-transform: uppercase;
}

p.lowercase {
  text-transform: lowercase;
}

p.capitalize {
  text-transform: capitalize;
}
</style>
</head>
<body>

<h1>Using the text-transform property</h1>

<p class="uppercase">mai thị thu trang</p>
<p class="lowercase">mai thị thu trang.</p>
<p class="capitalize">mai thị thu trang.</p>

</body>
</html>
