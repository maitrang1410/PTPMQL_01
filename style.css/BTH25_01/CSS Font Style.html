<!DOCTYPE html>
<html>
<head>
<style>
p.normal {
  font-style: normal;
}

p.italic {
  font-style: italic;
}

p.oblique {
  font-style: oblique;
}
/*font -weight*/
p.normal {
  font-weight: normal;
}

p.light {
  font-weight: lighter;
}

p.thick {
  font-weight: bold;
}

p.thicker {
  font-weight: 900;
  }
/*font-variant*/
  p.normal {
  font-variant: normal;
}

p.small {
  font-variant: small-caps;
}

</style>
</head>
<body>

<h1>The font-style property</h1>

<p class="normal">phát triển phần mềm quẩn lý </p>
<p class="italic">phát triển phần mềm quẩn lý.</p>
<p class="oblique">phát triển phần mềm quẩn lý.</p>
<!--font-weight-->
<p class="normal">Mai Thị Thu trang_2021050651.</p>
<p class="light">Mai Thị Thu trang_2021050651.</p>
<p class="thick">Mai Thị Thu trang_2021050651.</p>
<p class="thicker">Mai Thị Thu trang_2021050651.</p>
<!--font-variant-->
<p class="normal">Mai Thị Thu trang_2021050651.</p>
<p class="small">Mai Thị Thu trang_2021050651.</p>

</body>
</html>
