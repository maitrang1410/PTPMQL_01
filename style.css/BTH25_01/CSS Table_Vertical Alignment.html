<!DOCTYPE html>
<html>
<head>
<style>
table, td, th {
  border: 1px solid black;
}

table {
  border-collapse: collapse;
  width: 100%;
}

td {
  height: 50px;
  vertical-align: bottom;
}
</style>
</head>
<body>

<h2>Căn chỉnh theo chiều dọc</h2>

<p>This property sets the vertical alignment (like top, bottom, or middle) of the content in th or td.</p>

<table>
  <tr>
    <th>Firstname</th>
    <th>Lastname</th>
    <th>Savings</th>
  </tr>
  <tr>
    <td>mai thị thu </td>
    <td>trang</td>
    <td>$100</td>
  </tr>
  <tr>
    <td>nguyễn </td>
    <td>A</td>
    <td>$150</td>
  </tr>
  <tr>
    <td>Trần </td>
    <td>B</td>
    <td>$300</td>
  </tr>
  <tr>
    <td>hoàng</td>
    <td>B</td>
    <td>$250</td>
  </tr>
</table>


</body>
</html>
