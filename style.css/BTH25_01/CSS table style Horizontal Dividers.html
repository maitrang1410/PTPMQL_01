<!DOCTYPE html>
<html>
<head>
<style>
table {
  border-collapse: collapse;
  width: 100%;
}

th, td {
  padding: 8px;
  text-align: left;
  border-bottom: 1px solid #ddd;
}

tr:hover {background-color: coral;}
</style>
</head>
<body>

<h2>Hoverable Table</h2>

<p>Sử dụng :hover bộ chọn trên tr để đánh dấu các hàng trong bảng khi di chuột qua:.</p>

<table>
  <tr>
    <th>First Name</th>
    <th>Last Name</th>
    <th>Points</th>
  </tr>
  <tr>
     <td>mai thị thu </td>
    <td>trang</td>
    <td>$100</td>
  </tr>
  <tr>
    <td>nguyễn </td>
    <td>A</td>
    <td>$150</td>
  </tr>
  <tr>
    <td>Trần </td>
    <td>B</td>
    <td>$300</td>
  </tr>
  <tr>
    <td>hoàng</td>
    <td>B</td>
    <td>$250</td>
  </tr>
</table>

</body>
</html>
