<!DOCTYPE html>
<html>
<head>
<style>
table, td, th {
  border: 1px solid;
}

table {
  width: 100%;
  border-collapse: collapse;
}
</style>
</head>
<body>

<h2>Let the table borders collapse</h2>

<table>
  <tr>
    <th>Firstname</th>
    <th>Lastname</th>
  </tr>
  <tr>
     <td>mai thị thu </td>
    <td>trang</td>
  </tr>
  <tr>
   <td>nguyễn  văn </td>
    <td>A</td>
  </tr>
</table>

</body>
</html>
