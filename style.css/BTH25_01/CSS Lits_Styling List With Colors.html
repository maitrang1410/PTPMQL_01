<!DOCTYPE html>
<html>
<head>
<style>
ol {
  background: #ff9999;
  padding: 20px;
}

ul {
  background: #3399ff;
  padding: 20px;
}

ol li {
  background: #ffe5e5;
  color: darkred;
  padding: 5px;
  margin-left: 35px;
}

ul li {
  background: #cce5ff;
  color: darkblue;
  margin: 5px;
}
</style>
</head>
<body>

<h1>Styling Lists With Colors</h1>

<ol>
  <li>Mai thị thu trang </li>
  <li>2021050651</li>
  <li>công nghệ thông tin </li>
</ol>

<ul>
  <li>Mai thị thu trang </li>
  <li>2021050651</li>
  <li>công nghệ thông tin </li>
</ul>

</body>
</html>
