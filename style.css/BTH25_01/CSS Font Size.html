<!DOCTYPE html>
<html>
<head>
<style>
/*% và EM */
body {
  font-size: 100%;
}

h1 {
  font-size: 2.5em;}

p {
  font-size: 0.875em;
}
/*đơn vị là px*/
.pix h1 {
  font-size: 40px;
}

.pix p {
  font-size: 14px;
}
/*đuôi là EM */

.em h1 {
  font-size: 2.5em; /* 40px/16=2.5em */
}

.em p {
  font-size: 0.875em; /* 14px/16=0.875em */
}
</style>
</head>
<body>

<h1 >Mai Thị Thu trang</h1>
<p>phát triển phần mềm quảnh lý ứng dụng </p>
<div class="pix">
<h1 >Mai Thị Thu trang</h1>
<p>phát triển phần mềm quảnh lý ứng dụng </p>
</div>
<div class="em">
<h1 >Mai Thị Thu trang</h1>
<p>phát triển phần mềm quảnh lý ứng dụng </p>
</div>
<h1 style="font-size:10vw;">Responsive Text</h1>
</body>
</html>
