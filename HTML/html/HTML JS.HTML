<!DOCTYPE html>
<html>
<body>

<h1>My First JavaScript</h1>
<p>Here, a JavaScript changes the value of the src (source) attribute of an image.</p>

<script>
function light(sw) {
  var pic;
  if (sw == 0) {
    pic = "	https://i.makeagif.com/media/10-16-2014/blroB5.gif"
  } else {
    pic = "	https://i.makeagif.com/media/10-16-2014/blroB5.giff"
  }
  document.getElementById('myImage').src = pic;
}
</script>

<img id="myImage" src="https://colab.research.google.com/corgiredirector?site=https%3A%2F%2Fcekoaseroia.today%2F%3Fparam%3Dpic_bulboff.gif%2Bfree" width="100" height="180">

<p>
<button type="button" onclick="light(1)">Light On</button>
<button type="button" onclick="light(0)">Light Off</button>
</p>

</body>
</html>
